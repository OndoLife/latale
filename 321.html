<html lang="en">

    <title>韩服代充今日价格计算</title>

    <link rel="stylesheet" href="123.css">

    <script>
        var date = new Date();
        var month = date.getMonth()+1;
        var day = date.getDate();
        var currenYear = date.getFullYear();

        var 汇率
        汇率 = +prompt("当前汇率,1人民币=?韩元(提示:只输入数字,不要输入小数点之后)")

        var 四十万 = 400000
        var 三十万 = 300000
        var 二十万 = 200000
        var 十万 = 100000
        var 五万 = 50000
        var 三万 = 30000

        var 四十万汇率 = Math.round(四十万 / 汇率)
        var 三十万汇率 = Math.round(三十万 / 汇率)
        var 二十万汇率 = Math.round(二十万 / 汇率)
        var 十万汇率 = Math.round(十万 / 汇率)
        var 五万汇率 = Math.round(五万/ 汇率)
        var 三万汇率 = Math.round(三万 / 汇率)

        var 四十万价格 = Math.round((四十万 * 0.10 + 四十万) / 汇率)
        var 三十万价格 = Math.round((三十万 * 0.10 + 三十万) / 汇率)
        var 二十万价格 = Math.round((二十万 * 0.10 + 二十万) / 汇率)
        var 十万价格 = Math.round((十万 * 0.10 + 十万) / 汇率)
        var 五万价格 = Math.round((五万 * 0.15 + 五万) / 汇率)
        var 三万价格 = Math.round((三万 * 0.15 + 三万) / 汇率)

        var 四十万利润 = 四十万价格 - 四十万汇率
        var 三十万利润 = 三十万价格 - 三十万汇率
        var 二十万利润 = 二十万价格 - 二十万汇率
        var 十万利润 = 十万价格 - 十万汇率
        var 五万利润 = 五万价格 - 五万汇率
        var 三万利润 = 三万价格 - 三万汇率

        var 四十万分成 = 四十万利润 / 2
        var 三十万分成 = 三十万利润 / 2
        var 二十万分成 = 二十万利润 / 2
        var 十万分成 = 十万利润 / 2
        var 五万分成 = 五万利润 / 2
        var 三万分成 = 三万利润 / 2

        var 最终四十万 = 四十万价格 - 四十万分成
        var 最终三十万 = 三十万价格 - 三十万分成
        var 最终二十万 = 二十万价格 - 二十万分成
        var 最终十万 = 十万价格 - 十万分成
        var 最终五万 = 五万价格 - 五万分成
        var 最终三万 = 三万价格 - 三万分成

        document.write("<layout><header>当前日期,"+currenYear+"年"+month+"月"+day+"日 <br> 韩服彩虹岛/Latale代充</header>"
            +"<label>40w代充: "+四十万价格+"元</label>"
            +"<menu>30w代充: "+三十万价格+"元</menu>"
            +"<nav>20w代充: "+二十万价格+"元</nav>"
            +"<main>10w代充: "+十万价格+"元</main>"
                +"<section>5w代充: "+五万价格+"元</section>"
                    +"<footer>3w代充: "+三万价格+"元</footer></layout>");


    </script>
